spring.application.name=B101
server.port=8080

spring.config.import=optional:file:.env[.properties]

#postgresql
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.hikari.maximum-pool-size=4



#jpa
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.encoding=UTF-8
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


#redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=6379
logging.level.org.springframework.cache = trace



#swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui


WEBCLIENT.BASE.URL=${WEBCLIENT_BASE_URL:http://localhost:8080}

aws.s3.bucket=${S3_BUCKET_NAME:1}
aws.region=${S3_REGION:2}
aws.s3.credential.access-key=${S3_CREDENTIALS_ACCESS_KEY:3}
aws.s3.credential.secret-key=${S3_CREDENTIALS_SECRET_KEY:4}
